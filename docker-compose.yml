version: "3.9"

services:
  api:
    build: .
    command: uvicorn app.api.main:app --host 0.0.0.0 --port 8000 --workers 4
    env_file: .env
    ports:
      - "8000:8000"
    restart: always

  agent:
    build: .
    command: python -m app.main dev
    env_file: .env
    depends_on:
      - api
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G